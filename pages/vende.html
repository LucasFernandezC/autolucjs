    <main>
        <div class="vende row">
            <h2>Te ayudamos a vender tu auto al mejor precio sin moverte de tu casa</h2>
            <form class="form-control-lg formvende col-xl-5 col-lg-4" action="">
                <label for="nombre"> Ingrese Nombre y Apellido</label>
                <input type="text" placeholder="Nombre y apellido" name="nombre" class="formvende__inputtext">
                <label for="mail"> Ingrese email</label>
                <input type="email" name="mail" placeholder="ingrese email" class="formvende__inputtext">
                <label for="telefono">Ingrese su número de teléfono</label>
                <input type="tel" name="telefono" id="" placeholder="Sin el 15" class="formvende__inputtext">
                <label for="marca">Marca</label>
                <select name="marca" id="" class="form-select formvende__select">
                    <option value="fo">FORD</option>
                    <option value="vw">VW</option>
                    <option value="re">RENAULT</option>
                    <option value="to">TOYOTA</option>
                </select>
                <label for="tipo">Tipo</label>
                <select name="tipo" id="" class="form-select formvende__select">
                    <option value="co">Coupe</option>
                    <option value="hb">Hatchback</option>
                    <option value="se">Sedan</option>
                    <option value="ca">Camioneta</option>
                </select>
                <label for="ptas">Cantidad de Puertas</label>
                <select name="ptas" id="" class="form-select formvende__select">
                    <option value="3p">3 ptas</option>
                    <option value="4p">4 ptas</option>
                    <option value="5p">5 ptas</option>
                </select>
                <label for="comb">Combustible</label>
                <select name="comb" id="" class="form-select formvende__select">
                    <option value="na">Nafta</option>
                    <option value="di">Diesel</option>
                    <option value="gn">GNC</option>
                </select>
                <div class="ordenchecks">
                    <div class="form-check formvende__check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Aire acondicionado
                        </label>
                    </div>
                    <div class="form-check formvende__check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Techo corredizo
                        </label>
                    </div>
                    <div class="form-check formvende__check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            ESP
                        </label>
                    </div>
                </div>
                <label for="año">Seleccione el año</label>
                <select name="año" id="" class="form-select formvende__select">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
                <label for="km">Ingrese los Kilómetros</label>
                <input type="number" name="km" id="" class="formvende__inputtext">
                <label for="foto">Subir foto</label>
                <input type="file" name="foto" id="" class="formvende__inputtext form-control">
                <div class="btn-group-vertical gap-2">
                    <input type="reset" value="Restablecer" class="btn btn-secondary">
                    <input type="submit" value="Publicar" class="btn btn-primary">
                </div>
            </form>
            <div class="col-xl-7 col-lg-8 rounded-start vende__fantasia">
